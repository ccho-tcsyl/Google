<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <!-- Import Style -->

    <link rel="stylesheet" href="style.css">


</head>

<!-- Top Here -->

<body>

    <div class="topDiv">
        <!-- Top Div Start -->
        <div class="left">
            <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
        </div>

        <div class="right">
            <a href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/?tab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
            <img class="waffleIcon" src="https://2.bp.blogspot.com/-Yh4cJxF681U/V94jdCUSaSI/AAAAAAAAQMs/yqNhebQnNEUel6ZVDtbxRN_4Ia3oTVStwCLcB/s1600/Google%2BWaffle%2BIcon.png"
            alt="">
            <button class="signIn">Sign In</button>
        </div>

        <!-- Top Div End -->
    </div>



    <div class="middleDiv">
        <!-- Middle Div Start-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <br>
        <input class="searchBox" type="text" placeholder="Type Here">
        <br>
        <button class="searchButtonRight">Google Search</button>
        <button class="searchButtonLeft">I'm Feeling Lucky</button>
        <h4 class="youTube">The new YouTube Music is here</h4>
        <!-- Middle Div End -->
    </div>


    <div class="bottomDiv">
        <!-- Bottom Div Start -->
        <footer>
            <div class="left">

                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#?modal_active=none">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Buisness</a>

            </div>

            <div class="right">

                <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                <a href="#">Setting</a>
            </div>
        </footer>
        <!-- Bottom Div End -->
    </div>




</body>

</html>
